{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p class="text-muted">작성일: {{ post.created_at }} | 수정일: {{ post.updated_at }}</p>
    <a href="{% url 'post_edit' post.pk %}" class="btn btn-secondary">수정</a>
    <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">삭제</a>
    <a href="{% url 'post_list' %}" class="btn btn-primary">목록</a>
{% endblock %}
