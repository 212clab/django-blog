{% extends 'base.html' %}

{% block content %}
    <h1>블로그 게시물</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                <p class="text-muted">작성일: {{ post.created_at }}</p>
                <a href="{% url 'post_edit' post.pk %}" class="btn btn-secondary">수정</a>
                <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">삭제</a>
            </div>
        </div>
    {% empty %}
        <p>게시물이 없습니다.</p>
    {% endfor %}
{% endblock %}
