{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}게시물 수정{% else %}새 게시물{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">저장</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">취소</a>
    </form>
{% endblock %}
